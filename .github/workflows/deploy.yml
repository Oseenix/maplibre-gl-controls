name: github pages

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'example/**'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      # Node.js環境のセットアップを行う
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '22.x'

      - name: install pnpm
        run: npm install -g pnpm

      - name: install
        run: pnpm install

      - name: build
        run: pnpm build

      - name: add nojekyll
        run: touch ./dist/.nojekyll

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
