      #map {

        margin: 0 0 10px 0;
        font-size: 16px;
      }

      .info-panel p {
        margin: 5px 0;
        font-size: 13px;
        line-height: 1.5;
      }

      .info-panel code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
